<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Simple Snake Game developed with TypeScript."
    />
    <meta name="keywords" content="Snake Game, HTML5, CSS3, TypeScript, ViteJS" />
    <meta name="author" content="Isaac Hermel" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/logo.png" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <!-- <link rel="manifest" href="manifest.json"> -->
  </head>
  <body>
    <!-- Toggle color -->
    <button
      class="toggleColorMode"
      title="Change color mode button"
      aria-label="Toggle color mode"
      aria-pressed="false"
    >
      <i class="ph ph-sun"></i>
      <i class="ph ph-moon"></i>
    </button>
    <!-- Game Display -->
    <main class="game" aria-live="polite">
      <!-- Informations -->
      <section class="details">
        <span class="score" aria-live="assertive">Score -&gt; 0</span>
        <span class="high-score" aria-live="assertive">High Score -&gt; 0</span>
      </section>
      <!-- Game Board -->
      <section
        class="board"
        role="grid"
        tabindex="0"
        aria-label="Game board"
      ></section>
      <!-- Game Controls -->
      <section class="controls">
        <i
          data-key="ArrowLeft"
          class="ph ph-arrow-left"
          role="button"
          tabindex="0"
          aria-label="Move left"
        ></i>
        <i
          data-key="ArrowUp"
          class="ph ph-arrow-up"
          role="button"
          tabindex="0"
          aria-label="Move up"
        ></i>
        <i
          data-key="ArrowRight"
          class="ph ph-arrow-right"
          role="button"
          tabindex="0"
          aria-label="Move right"
        ></i>
        <i
          data-key="ArrowDown"
          class="ph ph-arrow-down"
          role="button"
          tabindex="0"
          aria-label="Move down"
        ></i>
      </section>
    </main>
    <!-- Project informations -->
    <a
      class="repo-link"
      href="https://github.com/H3rmel/snake-game"
      target="_blank"
      rel="noopener noreferrer"
    >
      <i class="ph ph-github-logo"></i>
      GitHub
    </a>
    <script type="module" src="./src/ts/main.ts"></script>
  </body>
</html>
